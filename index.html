<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="menu" id="menu">
    <ion-icon name="menu" id="menu-icon"></ion-icon>
  </div>

  <div class="sidebar" id="sidebar">
    <ul>
      <div class="menu-list">
        <li style="--bg: #f44336" id="home">
          <div class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </div>
          <div class="text">Home</div>
        </li>
        <li style="--bg: #ffa117">
          <div class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <div class="text">Profile</div>
        </li>
        <li style="--bg: #0fc70f">
          <div class="icon">
            <ion-icon name="chatbubble-outline"></ion-icon>
          </div>
          <div class="text">Inbox</div>
        </li>
        <li style="--bg: #2196f3">
          <div class="icon">
            <ion-icon name="bar-chart-outline"></ion-icon>
          </div>
          <div class="text">Analytics</div>
        </li>
        <li style="--bg: #b145e9">
          <div class="icon">
            <ion-icon name="cart-outline"></ion-icon> 
          </div>
          <div class="text">Order</div>
        </li>
        <li style="--bg: #e91e63">
          <div class="icon">
            <ion-icon name="settings-outline"></ion-icon>
          </div>
          <div class="text">Settings</div>
        </li>
      </div>
      <div class="bottom">
        <!-- <li>
          avatar
        </li> -->
        <li>
          <div class="icon">
            <ion-icon name="log-out-outline"></ion-icon>
          </div>
          <div class="text">Log out</div>
        </li>
      </div>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <div class="search">
        <div class="search-box">
          <input type="text" name="search" id="search" placeholder="Search">
          <div class="search-icon">
            <ion-icon name="search"></ion-icon>
          </div>
        </div>
      </div>
      <div class="color-mode" id="color-mode">
        <ion-icon name="moon-outline"></ion-icon>
      </div>
      <div class="avatar">
        <img src="assets/haibang.jpg" alt="account-avatar">
      </div>
    </div>
    <div class="report">
      <ul>
        <li>
          <div class="info">
            <div class="amount">1504</div>
            <div class="name">Daily Views</div>
          </div>
          <div class="icon">
            <ion-icon name="eye-outline"></ion-icon>
          </div>
        </li>
        <li>
          <div class="info">
            <div class="amount">80</div>
            <div class="name">Sales</div>
          </div>
          <div class="icon">
            <ion-icon name="cart"></ion-icon>
          </div>
        </li>
        <li>
          <div class="info">
            <div class="amount">316</div>
            <div class="name">Comments</div>
          </div>
          <div class="icon">
            <ion-icon name="chatbubbles-outline"></ion-icon>
          </div>
        </li>
        <li>
          <div class="info">
            <div class="amount">$10304</div>
            <div class="name">Earnings</div>
          </div>
          <div class="icon">
            <ion-icon name="cash"></ion-icon>
          </div>
        </li>
      </ul> 
    </div>
    <div class="information">
      <div class="orders">
        <div class="head">
          <div class="title">Orders</div>
          <button>View All</button>
        </div>
        <div class="body">

        </div>
      </div>
      <div class="customers">
        <div class="head">
          <div class="title">Customers</div>
        </div>
        <div class="body">
        </div>
      </div>
    </div>
  </div>
  
  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./script.js"></script>
</body>
</html>
